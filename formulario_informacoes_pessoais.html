<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<title>Awesome tickets</title>
	</head>
    <body>
        <header class="header">
            <img src="img/logotipo.png" alt="Logotipo da Awesome tickets" class="header__img">
            <input type="text" placeholder="Pesquisar eventos..." class="header__busca">
        </header>
        <main>
            <a href="index.html"><button class="botao-voltar">Voltar</button></a>
            <form class="form">
                <h3 class="form__titulo">Informações pessoais</h3>
                <div class="form__item">
                    <label for="primeiro-nome">Primeiro nome:</label>
                    <input class="form__campo-longo" type="text" id="primeiro-nome" name="primeiro-nome"><br>
                </div>
                <div class="form__item">
                    <label for="ultimo-nome">Último nome:</label>
                    <input class="form__campo-longo" type="text" id="ultimo-nome" name="ultimo-nome"><br>
                </div>
                <div class="form__item">
                    <label for="email">E-mail:</label>
                    <input class="form__campo-longo" type="email" id="email" name="email"><br>
                </div>
                <div class="form__item inline-block">
                    <label for="senha">Cadastre uma senha:</label>
                    <input class="form__campo-medio" type="password" id="senha" name="senha"><br>
                </div>
                <div class="form__item inline-block">
                    <label for="confirmar-senha">Confirmar senha:</label>
                    <input class="form__campo-medio" type="password" id="confirmar-senha" name="confirmar-senha"><br>
                </div>
            </form>
            <section class="resumo">
                <h3 class="resumo__titulo">Resumo da compra</h3>
                <div class="resumo__caixa">
                    <ul class="resumo__lista">
                        <li class="resumo__lista-item">
                        <h3>[Nome do evento]</h3>
                        <h5>[Data e horário do evento]</h5>
                        <h5>[Local do evento]</h5>
                        </li>
                    </ul>
                </div>
                <h3 class="resumo__total">Total: [total da compra]</h3>
                <a href="formulario_pagamento.html"><button class="resumo__botao">Avançar para o pagamento</button></a>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__p">Contato: contato@awesometickets.com.br</p>
        </footer>
    </body>
    </html>
