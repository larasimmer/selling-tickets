<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<title>Awesome tickets</title>
	</head>
    <body>
        <header class="header">
            <img src="img/logotipo.png" alt="Logotipo da Awesome tickets" class="header__img">
            <input type="text" placeholder="Pesquisar eventos..." class="header__search">
        </header>
        <main>
            <section>
                <h2>Resumo da compra</h2>
                <ul>
                    <li>
                    <h3>[Nome do evento]</h3>
                    <h5>[Data e horário do evento]</h5>
                    <h5>[Local do evento]</h5>
                    </li>
                </ul>
                <h3>Total: [total da compra]</h3>
            </section>
            <form>
                <h3>Informações pessoais</h3>
                <label for="primeir-onome">Primeiro nome:</label>
                <input type="text" id="primeiro-nome" name="primeiro-nome">

                <label for="ultimo-nome">Último nome:</label>
                <input type="text" id="ultimo-nome" name="ultimo-nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="senha">Cadastre uma senha:</label><br>
                <input type="password" id="senha" name="senha">

                <label for="confirmar-senha">Confirmar senha:</label><br>
                <input type="password" id="confirmar-senha" name="confirmar-senha">
            </form>

            <a href="formulario_pagamento.html"><button>Avançar para o pagamento</button></a>
            <button>Voltar</button>
        </main>
        <footer class="footer">
            <p class="footer__p">Contato: contato@awesometickets.com.br</p>
        </footer>
    </body>
    </html>
